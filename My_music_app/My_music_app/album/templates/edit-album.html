{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="editPage">
    <form method="post", action="{% url 'edit album' pk=pk %}">
        <fieldset>
            <legend>Edit Album</legend>
            <div class="container">

                <!-- Form for Editing Album -->
                {% csrf_token %}
                {{ form }}
                <!-- Button for Editing Album -->
                <button class="edit-album" type="submit">Edit Album</button>
            </div>
        </fieldset>
    </form>
</section>
{% endblock %}
