{% extends 'base.html' %}
{% block content %}
        {% if plants %}
        <section id="catalogue">
                {% for plant in plants %}
                <!-- first plant-->
                <div class="plant-card">
                    <div class="image-wrap">
                        <!-- plant image -->
                        <img src="{{ plant.image_url }}"
                             alt="Indoor Plants">
                    </div>
                    <!-- plant name -->
                    <h3>{{ plant.name }}</h3>
                    <!-- plant description -->
                    <h1>{{ plant.description|truncatechars:20 }}</h1>
                    <div class="details-buttons">
                        <!-- plant details button -->
                        <a href="{% url 'plant details' pk=plant.pk %}" class="details-btn">Details</a>
                    </div>
                </div>
                {% endfor %}
        </section>
        {% else %}
        <p class="no-articles">No plants yet</p>
        {% endif %}
{% endblock %}
